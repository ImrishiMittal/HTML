<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
</head>
<style>
    *{
        margin-top: 10px;
    }
    h1{
        text-decoration: underline;
        text-align: center;
    }
    .Y{
        margin-left: 19px;
    }
    body{
        text-align: left;
        
    }
</style>
<body>
    <h1>REGISTRATION FORM </h1>
    <div>
        <label for="NAME">NAME -</label>
        <input type="text", placeholder="ENTER YOUR NAME" id="NAME">
    </div>
    <div>
        <label for="PASSWORD">PASSWORD -</label>
        <input type="password" placeholder="ENTER YOUR PASSWORD" id="PASSWORD">
    </div>
    <div>
        <label for="EMAIL">EMAIL -</label>
        <input type="text", placeholder="ENTER YOUR EMAIL" id="EMAIL">
    </div>
    <div>
        <label for="PH no.">PHONE NUMBER -;</label>
        <input type="number" placeholder="PHONE NUMBER" id="PH no.">
    </div>
    <div>
        <span>SEX -;</span>
        <label for="MALE">MALE</label>
        <input type="radio" placeholder="MALE" name="SEX" id="MALE">
        <label for="FEMALE">FEMALE</label>
        <input type="radio" placeholder="FEMALE" name="SEX" id="MALE">
    </div>
    <div>
        <label for="DOB">DATE OF BIRTH -;</label>
       <input type="date" id="date" name="date">
    </div>
    <div>
        <label for="LANGUAGES">LANGUAGES -;</label>
        <label for="HINDI">HINDI</label>
       <input type="checkbox" placeholder="HINDI" name="LANGUAGES" id="HINDI">
       <label for="ENGLISH">ENGLISH</label>
       <input type="checkbox" name="LANGUAGES" id="ENGLISH">
       <label for="SANSKRIT">SANSKRIT</label>
       <input type="checkbox" name="LANGUAGES" id="SANSKRIT">
    </div>
    <div>
        <label for="ADDRESS">ADDRESS</label>
        <textarea class="add" name="ADDRESS" id="ADDRESS" cols="30" rows="10" placeholder="ENTER YOUR ADDRESS HERE......"></textarea>
    </div>
</body>
</html>
